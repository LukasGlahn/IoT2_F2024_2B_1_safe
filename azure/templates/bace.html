<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>{% block title%} {% endblock %}</title>
    {% block head%} {% endblock %}
</head>
<body style="background-color:#5A5560;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" style="color:#faec26;" href="/">
            <img src="{{url_for('static', filename='computerfan.svg')}}" alt="fan" width="30" height="26">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active"  style="color:#faec26e6;"  aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" style="color:#FAED26e6;"  href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Skoler
                </a>
                <ul class="dropdown-menu">
                  {%for bace_i in range(0, bace_skoler_lenth)%} 
                    <li><a class="dropdown-item" style="color:#FAED26e6;"  href="{{'/skole/%s'%(bace_i+1)}}">{{bace_skoler[bace_i+1]}}</a></li>
                  {%endfor%} 
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color:#FAED26e6;"  href="/kontrolpanel">Kontrolpanel</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color:#FAED26e6;"  href="/login">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    {% block content%} {% endblock %}
</body>
</html>
